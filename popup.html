<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bail Eligibility</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bail Eligibility</h1>
    <form id="bail-form">
        <label for="crime">Crime Committed:</label>
        <input list="crime-options" id="crime" name="crime" placeholder="Type or select a crime">
        <datalist id="crime-options"></datalist>

        <label for="criminal-record">Past Criminal Record:</label>
        <select id="criminal-record" name="criminal-record">
            <option value="no">No</option>
            <option value="yes">Yes</option>
        </select>

        <div id="past-crime-details" style="display:none;">
            <label for="direct-involvement">Directly Involved in Crime:</label>
            <select id="direct-involvement" name="direct-involvement">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            
            <label for="past-crime">Past Crime Involved (if any):</label>
            <input list="crime-options" id="past-crime" name="past-crime" placeholder="Type or select a crime">
        </div>

        <label for="evidence">Rating of Evidence in Favor (0-10):</label>
        <input type="number" id="evidence" name="evidence" min="0" max="10">

        <label for="visa">Has Visa/Passport:</label>
        <select id="visa" name="visa">
            <option value="no">No</option>
            <option value="yes">Yes</option>
        </select>

        <label for="foreign-ties">Strong Foreign Country Ties:</label>
        <select id="foreign-ties" name="foreign-ties">
            <option value="no">No</option>
            <option value="yes">Yes</option>
        </select>

        <h2>Personal Circumstances</h2>
        <div id="age-gen">
            <div id="age">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age">
        </div>
        <div id="gender">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </div>
    </div>
        <label for="medical-condition">Any Medical Condition(None if not):</label>
        <input list="medical-options" id="medical-condition" name="medical-condition" placeholder="Type or select a condition">
        <datalist id="medical-options"></datalist>

        <button type="submit">Submit</button>
    </form>

    <div id="result" style="display:none;">
        <p id="bail-decision"></p>
        <p id="bail-probability"></p>
        <p id="bail-reason"></p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
